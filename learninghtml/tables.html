<!-- Implementing tables in HTML -->

<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  </body>
    <h3>Here is a table of top 10 movies on IMDb-</h3>
    <table>
      <tr>
        <th>Rank</th>
        <th style="text-align:left">Movie</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>Shawshank Redemption</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>The Godfather</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>The Godfather: Part II</td>
      </tr>
      <tr>
        <td>4.</td>
        <td>The Dark Knight</td>
      </tr>
      <tr>
        <td>5.</td>
        <td>Schindler's List</td>
      </tr>
      <tr>
        <td>6.</td>
        <td>Pulp Fiction</td>
      </tr>
      <tr>
        <td>7.</td>
        <td>12 Angry Men</td>
      </tr>
      <tr>
        <td>8.</td>
        <td>The Lord of the Rings: The Return of the King</td>
      </tr>
      <tr>
        <td>9.</td>
        <td> The Good, the Bad and the Ugly</td>
      </tr>
      <tr>
        <td>10.</td>
        <td>Fight Club</td>
      </tr>
    </table>
  </body>
</html>
