<!DOCTYPE html>
<html>
  <head>
    <title>Learnt Formatting</title>
  </head>
  <body>
    <p>I am a normal sentence.</p>
    <p><b>I am a BOLD sentence.</b></p>
    <p><b>I am a STRONG sentence.</strong></p>
    <p><i>I am an ITALIC sentence.</i></p>
    <p><em>I am an EMPHASIZED sentence.</em></p>
    <p><small>I am a SMALL sentence.</small></p>
    <p><mark>I am a marked sentence.</mark></p>
    <p><del>I am a delelted sentence.</del></p>
    <p>The word in double quotes is "<ins>inserted</ins>".</p>
    <p>I am <sub>subscripted</sub>. And I am <sup>superscripted</sup></p>
  </body>
</html>
